<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style>
    * { margin: 0; padding: 0; }
		body {
			background: #121218;
			font-family: 'Helvetica Neue', Arial, sans-serif;
			color: white;
		}

		.container {
      position: relative;
			width: 700px;
			margin: 30px auto;
		}

		img	{
			border: 3px solid white;
		}

		h2	{
      position: absolute;
      left: 30px;
      top: 50px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="pug.jpg">
		<h2>Yeah, lovely!</h2>
		<p>Este perrito esta en una posicion que produce una sensacion de ternura.</p>
	</div>
</body>
</html>
